  <body>

    <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand" href="{% url 'home' %}">Syamsruthin Kaliki</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                      </div>
                    </div>
            </nav>
    </header>

    <main role="main">
        <div class='container'>
            <h1 class='text-center pt-3'>Welcome to Sruthin's blog</h1>
            <br/>
            <br/>
            <h2>Latest Posts</h2>
            <hr/>
            {% for blog in blogs.all %}
                <a href="{% url 'detail' blog.id %}"><h3>{{ blog.title }}</h3></a> <h7>{{ blog.pub_date_pretty }}</h7>
                <img class="card-img-top" src="{{ blog.image.url }}" height=250 width=50 />
                <p>{{ blog.summary }}</p>                                
                <br/>                
            {% endfor %}
        </div>

    </main>

    <footer class="text-muted">
      <div class="container text-center">
